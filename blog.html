<html>
    <link rel="stylesheet" href="style.css">
    <head>
        <title>
            SossinayDev's blog
        </title>
    </head>
    <body>
        <script>
            // Function to fetch blog data and update HTML
            async function loadBlogs() {
                try {
                    const response = await fetch('https://sossinaydev-read-only-default-rtdb.firebaseio.com/Blog.json');
                    const data = await response.json();
    
                    // Check if data is not empty
                    if (data) {
                        const blogContainer = document.getElementById('blog-container');
    
                        // Iterate through each blog entry and create HTML elements
                        for (const key in data) {
                            if (data.hasOwnProperty(key)) {
                                const blog = data[key];
    
                                // Create HTML elements
                                const blogElement = document.createElement('div');
                                blogElement.innerHTML = `
                                    <h3>${blog.title}</h3>
                                    <p>${blog.content}</p>
                                    <hr>
                                `;
    
                                // Append the blog element to the container
                                blogContainer.appendChild(blogElement);
                            }
                        }
                    } else {
                        console.error('No data available.');
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }
    
            // Call the function to load blogs when the page is loaded
            window.onload = loadBlogs;
        </script>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a class="active" href="blog.html">Blog</a>
            <a href="games.html">Games</a>
            <a href="discord.html">Discord</a>
            <a href="about.html">About</a>
        </div>
        <h2>Blog</h2>
        <div id="blog-container"></div>
    </body>
</html>
