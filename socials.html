    function downloadFlyer1() {
      // Create an anchor element
      const a = document.createElement('a');
      // Set the href to the file path (correct file name and extension)
      a.href = 'assets/flyer-1.png'; // Ensure the correct path is used
      // Force the browser to download the file
      a.setAttribute('download', 'flyer-1.png'); // Suggest file name for the download
      // Append anchor to the body temporarily
      document.body.appendChild(a);
      // Trigger the download by simulating a click
      a.click();
      // Remove the anchor from the DOM after the click
      document.body.removeChild(a);
    }
  </script>
